<mat-card class="my-3 w-100 d-flex flex-column fadeInDown">
    <mat-card-header>
        <mat-card-title>{{ getCurrentAction()?.question }}</mat-card-title>
        <button mat-flat-button class="ml-auto">
            <mat-icon>clear</mat-icon>
        </button>
    </mat-card-header>
    <mat-card-content
        [ngSwitch]="getCurrentAction()?.type"
        *ngIf="actionsCollectionData.length > 0"
        class="px-3 py-3 flex-grow-1"
    >
        <app-dynamic-button
            *ngSwitchCase="'dynamic'"
            (actionComplete)="executeNextAction($event)"
            [actionData]="getCurrentAction()"
        ></app-dynamic-button>
        <app-image-button
            *ngSwitchCase="'image'"
            (actionComplete)="executeNextAction()"
            [actionData]="getCurrentAction()"
        ></app-image-button>
        <app-text-button
            *ngSwitchCase="'text'"
            (actionComplete)="executeNextAction()"
            [actionData]="getCurrentAction()"
        ></app-text-button>
        <app-visual-button
            *ngSwitchCase="'visual'"
            (actionComplete)="executeNextAction()"
            [actionData]="getCurrentAction()"
        ></app-visual-button>
    </mat-card-content>
</mat-card>
