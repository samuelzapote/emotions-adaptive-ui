<div class="container">
    <div class="row">
        <div class="col-12">
            <button
            *ngIf="!interacting"
            mat-raised-button
            color="primary"
            (click)="onInitSession()"
            style="border-radius: 1em 1em 1em 1em;">
            Interact
            </button>
        </div>
    </div>
    <ul>
    <li *ngFor="let item of emotionResult | async">
        {{ item.name }}
        {{ item.score }}
    </li>
    </ul>
    <div class="row">
        <div class="col-12">
            <app-interact-session
                *ngIf="interacting"
                [actionsCollectionData]="actionsCollection"
            ></app-interact-session>
        </div>
    </div>
</div>
